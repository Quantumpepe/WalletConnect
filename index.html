
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WalletConnect V2 Modal</title>
  <script type="module">
    import { EthereumProvider } from "https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.10.6/dist/index.js";

    let provider;

    async function connectWallet(chainId = "1") {
      provider = await EthereumProvider.init({
        projectId: "67c4292e272ac36fdbc049335adf6b67", // <--- Deine echte projectId!
        chains: [parseInt(chainId)],
        optionalChains: [1, 56, 137],
        showQrModal: true,
        methods: ["eth_sendTransaction", "eth_sign", "personal_sign", "eth_signTypedData"],
        events: ["chainChanged", "accountsChanged"]
      });

      await provider.connect();
      const accounts = await provider.request({ method: 'eth_accounts' });
      const chain = await provider.request({ method: 'eth_chainId' });
      console.log("Wallet verbunden:", accounts[0]);
      console.log("Aktuelle Chain:", chain);
    }

    window.connectWallet = connectWallet;
  </script>
</head>
<body>
  <h2>Netzwerk ausw√§hlen:</h2>
  <select id="chainSelect">
    <option value="1">Ethereum (ETH)</option>
    <option value="56">BNB Chain</option>
    <option value="137">Polygon</option>
  </select>
  <br><br>
  <button onclick="connectWallet(document.getElementById('chainSelect').value)">
    Mit WalletConnect verbinden
  </button>
</body>
</html>
