<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumPepe Staking – WalletKit</title>

  <style>
    body {
      background-color: #004d00;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 10px;
    }
    button:hover {
      background-color: #00cc00;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #00ff00;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .container p, .container h2, .container strong {
      color: #00ff00;
    }
    select {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .pepe-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: auto;
    }
    .pepe-container img {
      width: 100%;
      height: auto;
    }
    .flex-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .input-field {
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #00ff00;
      background-color: #000;
      color: #00ff00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QuantumPepe Staking</h2>
    
    <!-- Button zum Öffnen des WalletKit/WalletConnect-QR-Code -->
    <button id="connectWallet">Mit Wallet verbinden</button>
    
    <!-- Chain-Auswahl -->
    <br/>
    <label for="chainSelector"><strong>Chain auswählen:</strong></label>
    <select id="chainSelector">
      <option value="eth">Ethereum (ETH)</option>
      <option value="bnb">Binance Smart Chain (BNB)</option>
      <option value="pol">Polygon (POL)</option>
    </select>
    <button id="switchChain">Chain wechseln</button>

    <!-- Statusanzeige -->
    <p><strong>Wallet:</strong> <span id="walletAddress">Nicht verbunden</span></p>
    <p><strong>Chain:</strong> <span id="chainId">-</span></p>
    
    <!-- Beispiel: Interaktion mit dem Staking-Contract -->
    <p><strong>Staking Contract:</strong> <span id="stakingContract">0xABC... (Platzhalter)</span></p>
    <p><strong>Gestakte Tokens:</strong> <span id="stakedAmount">0</span></p>
    
    <!-- Eingabefeld zum Staken -->
    <div class="flex-row">
      <input type="number" id="stakeInput" class="input-field" placeholder="Menge eingeben" />
      <button id="stakeButton">Stake Tokens</button>
    </div>
    
    <!-- Beispiel für "Unstake" -->
    <div class="flex-row">
      <button id="unstakeButton">Unstake alles</button>
    </div>
  </div>

  <div class="pepe-container">
    <img src="Stak-Pepe.png" alt="QuantumPepe">
  </div>
